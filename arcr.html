<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR.js and A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.js"></script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam;'>
      <a-marker preset='kanji'>
        <a-image src='https://raw.githubusercontent.com/josedevlogs/webar/main/01.png' position='-0.7 0.3 0' rotation='-90 0 0' scale='2 2 2' height='2' width='1'></a-image>
      </a-marker>
      <a-marker preset='hiro'>
        <a-video src='https://www.youtube.com/watch?v=JvWfVjyBzqY' width='16' height='9' position='0 0 0' rotation='-90 0 0'></a-video>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
