<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body { margin: 0; }
    .example-container { overflow: hidden; position: absolute; width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div class="example-container">
    <a-scene mindar-image="imageTargetSrc: https://josedevlogs.github.io/WebAR/jose_bc.mind; showStats: false;" embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <video id="target-video" autoplay="false" loop="true" src="./assets/card-example/portfolio/paintandquest.mp4"></video>
      </a-assets>
      
      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable"></a-camera>
      
      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#target-video" width="1" height="0.552" position="0 0 0" rotation="0 0 0" autoplay="true" loop="true" playsinline webkit-playsinline></a-video>
      </a-entity>
    </a-scene>
  </div>
</body>
</html>
